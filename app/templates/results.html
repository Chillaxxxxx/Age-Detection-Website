
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/ai-camp-logo-128x128.png')}}" type="image/x-icon">
    <meta name="description" content="">

    <title>results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--link rel="stylesheet" href="{{ url_for('static', filename='plugins/fontawesome/css/all.css')}}"-->
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css')}}">
</head>

<body class="results">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="https://www.ai-camp.org/" target="_blank"><img src="https://i.imgur.com/QFfUvAH.png" alt="..." width=30px length=30px/></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="msg-box4-2" data-rv-view="2" style="background-color: rgb(255, 255, 255); margin-top: 8rem; padding-top: 3rem; padding-bottom: 0rem;">
            <div class="container">  
        <div class="row" id="results">
                <div class="col justify-content-center align-items-center text-center">
                    <div id="resultstext">
                    <h3 class="we-found btn-text display-4"> <strong><span style='text-transform: capitalize;'></span></strong></h3>
                    <div>
                      <h2  id="#results"><strong>Results:</strong></h2>
                    {% if notfound %}
                      <div>No faces were detected.</div>
                    {% else %}
                        {% if confidences==None %}
                          <div class="lead">No faces were detected.</div>
                        {% else %}
                          <div class="lead">We detected {{labels}} <em>with {{ confidences }} confidence.</em></div>
                        {% endif %}
                    {% endif %}
                     </div>
                    <p>
                      Go to the Home page to see our metrics.
                    </p>
                    <a class="mb-0" id='seefood_button'>
                        <form action="{{url_for('home_2')}}" id='seefood_form' method=post enctype=multipart/form-data>
                            <input id="seefood_input_field" name="file" type="file" onchange="this.form.submit();" hidden/>
                        </form>
                        <button href="#" target="_blank" class="btn btn-primary btn-xl text-uppercase">
                            Try Another Photo
                        </button>
                    </a>
                   </div>
                </div>
                <div class="col resultImg">
                    <img class="img-fluid" src="{{ url_for('static', filename='uploads/' + filename)}}">
                </div>
                </div>
            </div>
    </section>


            <div class="row text-right pt-5">
                <div class="col-lg-12">
                    
                </div>
            </div> <!-- / .row -->
        </div>


    <script src="{{ url_for('static', filename='plugins/jquery/jquery.min.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/theme.js')}}"></script>
    <script>
        // added to get upload with a button working
        document.getElementById('seefood_button').addEventListener('click', openDialog);

        function openDialog() {
            document.getElementById('seefood_input_field').click();
        }
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#spinner").bind("ajaxSend", function() {
                $(this).show();
            }).bind("ajaxStop", function() {
                $(this).hide();
            }).bind("ajaxError", function() {
                $(this).hide();
            });
            // seefood_input_field
            $('#seefood_button').click(function() {

            });
        });
    </script>

</body>

</html>
